<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>



    <style>
        body{background: #1A81CA; display: flex; justify-content: center; align-items: center; font-family: sans-serif; font-size: 25px;}
        #calculator {width: 400px; border: 5px solid rgb(38, 4, 119); border-radius: 10px;}
        #result {background: rgb(226, 24, 118); text-align: right; font-size: 2em; min-height: 2.5em; line-height: 2.5; padding-right: 0.5em; font-size: 30px;}
        #buttons {display: flex; flex-wrap: wrap; }
        button {margin: 0.5em; width: calc(25% - 1e); background: #21DD8C; color: black; font-weight: bold; padding: 0.5em; font-size: 35px;}
    </style>



</head>
<body>
   
    

<div id="calculator">
    <div id="result"></div>
    <div id="buttons"></div>
        <button class="numberButton" onClick="clickNumber(1)">1</button>
        <button class="numberButton" onClick="clickNumber(2)">2</button>
        <button class="numberButton" onClick="clickNumber(3)">3</button>
        <button class="operatorButton" onClick="clickOperator('+')">+</button>

        <button class="numberButton" onClick="clickNumber(4)">4</button>
        <button class="numberButton" onClick="clickNumber(5)">5</button>
        <button class="numberButton" onClick="clickNumber(6)">6</button>
        <button class="operatorButton" onClick="clickOperator('-')">-</button>

        <button class="numberButton" onClick="clickNumber(7)">7</button>
        <button class="numberButton" onClick="clickNumber(8)">8</button>
        <button class="numberButton" onClick="clickNumber(9)">9</button>
        <button class="operatorButton" onClick="clickOperator('/')">/</button>

        <button class="equalsButton" onClick="showResult()">=</button>
        <button class="resetButton" onClick="clearReults()">CL</button>
        <button class="operatorButton" onClick="clickOperator('*')">*</button>
    </div>
</div>






<script src="js/calculator2.js"></script>

</body>


















</body>
</html>
